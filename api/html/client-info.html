<html><script src="http://pe.thediamondyt.tk/js/jquery.min.js"></script><script src="http://pe.thediamondyt.tk/js/jquery-helper.js"></script><script>
(function() {
    if((version = $.getParam('version')) == undefined) {
        $.error('Undefined client version');
        return;
    }
    var file = $.getParam('type') || 'info';
    
    $.getJSON(window.location.origin + '/wiki/versions/' + version + '/json/' + file + '.json', function(data) {
        $.writeJSON(data)
    })
    .fail(function() {
        $.error('JSON fetch failed. Maybe the client version or type doesn\'t exist?');
    });
})();
</script><html>
