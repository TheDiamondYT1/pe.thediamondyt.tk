<html><script src="http://pe.thediamondyt.tk/js/jquery-helper.js"></script><script>
(function() {
    var userAgent = navigator.userAgent;
    if(/android/i.test(userAgent)) {
        $.writeJSON({
            'yourOS': 'Android',
            'userAgent': 'MCPE/Android'
        });
    } 
    else if(/windows/i.test(userAgent)) {
        $.writeJSON({
            'yourOS': 'Windows',
            'userAgent': 'MCPE/UWP'
        });
    } 
    else {
        $.error('Minecraft canno\'t run on your device');
    }
})();
</script><html>
