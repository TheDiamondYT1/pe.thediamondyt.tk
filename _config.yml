timezone: Europe/London
theme: jekyll-theme-hacker
title: "Minecraft: Pocket Edition"

collections:
  wiki:
    output: true
    permalink: /wiki/:path/
  tutorials:
    output: true
    permalink: /tutorials/:path/
  testy:
    output: true
    permalink: /testy/:path/
 
defaults:
  - scope:
      path: ""
      type: pages
  - scope:
      path: ""
      type: wiki
    values:
      layout: page
      secondarytitle: MCPE Wiki
  - scope:
      path: ""
      type: testy
    values:
      layout: page
      secondarytitle: MCPE Tutorials
